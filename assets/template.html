<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{STORY_NAME}}</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    {{STORY_DATA}}
    <main>
        <section class="sidebar-1">
            <h1 id="storyTitle"></h1>
            <div>

            </div>
            <div class="charactersheet content">
                <div>
                    <label>Vigour:</label>
                    <label class="vigour"></label>
                </div>
                <div>
                    <label>Agility:</label>
                    <label class="agility"></label>
                </div>
                <div>
                    <label>Psi:</label>
                    <label class="psi"></label>
                </div>
            </div>
            <div class="combat charactersheet hidden">
                <div>
                    <label>Foe:</label>
                    <label class="foename"></label>
                </div>
                <div>
                    <label>Vigour:</label>
                    <label class="foevigour"></label>
                </div>
            </div>
            <div class="diceboard">
                <div class="rollarea">

                </div>
                <div class="buttonsarea">
                    <button class="dicerollbutton">Roll</button>
                    <label class="rollresultlabel"></label>
                </div>
            </div>
            <div class="toolbar">
                <button id="backButton" title="Go back" disabled="true">&LeftTeeArrow;</button>
                <button id="forwardButton" title="Go forward" disabled="true">&RightTeeArrow;</button>
                <button id="restartButton" title="Restart">&olarr;</button>
            </div>
        </section>
        <section class="content">

        </section>
        <sidebar class="sidebar-2">

        </sidebar>
    </main>
    <dialog id="characterSheet" class="charactersheet">
        <h2>Character Sheet</h2>
        <form method="dialog">
            <fieldset>
                <div>
                    <label for="csVigour">Vigour: </label>
                    <input type="number" id="csVigour" name="vigour" disabled>
                </div>
                <div>
                    <label for="csAgility">Agility: </label>
                    <input type="number" id="csAgility" name="agility" disabled>
                </div>
                <div>
                    <label for="csPsi">PSI: </label>
                    <input type="number" id="csPsi" name="psi" disabled>
                </div>
            </fieldset>
            <div class="buttonrow">
                <button type="button" id="csReRoll">Re-Roll</button>
                <button type="submit" id="csDone">Done</button>
            </div>
        </form>
    </dialog>
    <script src="../src/brass-basilisk.js"></script>
</body>

</html>
